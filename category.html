<html>
<head>
    <title>Category</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            background-image:url('https://images.unsplash.com/photo-1517026575980-3e1e2dedeab4?q=80&w=1398&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
        }
        .category-container {
            width: 300px;
            margin: 100px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .category-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .category-label {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
        }
        .button-container button {
            width: 48%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="category-container">
        <h2>Category</h2>
        <div class="category-label">Select Your Role:</div>
        <div class="button-container">
            <button onclick="navigateToAdmin()">Admin</button>
            <button onclick="navigateToTechnician()">Technician</button>
        </div>
    </div>

    <script>
        function navigateToAdmin() {
            window.location.href = "admin.html";
        }

        function navigateToTechnician() {
            window.location.href = "technician.html";
        }
    </script>
</body>
</html>
