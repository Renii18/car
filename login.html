<html>
    <head>
        <title>Login</title>
    </head>
    <style>
       body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            background-image:url('https://images.unsplash.com/photo-1613214150333-53afb7561e6d?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
        }
        .login-container {
            width: 300px;
            margin: 100px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .login-container input[type="submit"],
        .login-container input[type="button"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .login-container .forgot-password {
            text-align: right;
            margin-bottom: 10px;
        }
        .login-container .signup-link {
            text-align: center;
            margin-top: 15px;
        }
        .login-container .signup-link a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
    <body>
      <div class="login-container">
          <h2>Login</h2>
          <form action="category.html" method="post">
              <input type="text" name="username" placeholder="Username" required><br>
              <input type="password" name="password" placeholder="Password" required><br>
              <div class="forgot-password"><a href="#">Forgot Password?</a></div>
              <input type="submit" value="Submit">
          </form>
          <div class="signup-link">Don't have an account? <a href="sign.html">Sign Up</a></div>
      </div>
      <script>
        function login() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value; 
            if (username === "user" && password === "password") {
                alert("Successfully logged in!");
                return true; 
            } else {
                alert("Invalid username or password!");
                return false; 
            }
        }
    </script>
  </body>
  </html>
